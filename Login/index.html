<!DOCTYPE html>
<html>
  <head>
      <!--Eliminar los subrayados de los vínculos-->
      <style type="text/css">
        a:link,
        a:visited,
        a:active {
      font-weight: 600;
        color: white;
        font-size:15px;
        }
      </style>
    <link rel=" stylesheet" href="master.css" />
    <meta charset="utf-8" />
    <title>Login Form </title>
  </head>
  <body>
    <div class="login-box">
      <img
        class="avatar"
        id="logotax"
        src="https://www.tax-individual.com.co/wp-content/themes/tax-individual/img/logo.png?v=2"
        alt="Avatar Image"
      />
      <h1>Iniciar Sesión</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input id="input_username" spellcheck="false" type="text" placeholder="Ingrese su usuario" />
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input id="input_password" spellcheck="false" type="password" placeholder="Ingrese su contraseña" />
        <input id="btn_ingresar" spellcheck="false" type="button" value="Ingresar" />
        <!-- <a href="#">Olvidó su contraseña?</a><br /-->
      </form>
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script src="validacion.js"></script>

  </body>
  <footer class="footer">
    <a>© 2021 - Tax Individual, ¡Para Usted!</a>
    <br><a
      href="https://www.tax-individual.com.co/"
      target="_blank"
      >
      www.tax-individual.com.co</a
    >
  </footer>
</html>
